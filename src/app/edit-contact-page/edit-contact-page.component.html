<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <div class="container-fluid" style=" height: 100vh;
    background-image: linear-gradient(to right, #000000, #0f0c0e, #181518, #1e1c21, #24242a, #272a31, #293038, #2b373f, #2b3d44, #2b4348, #2c484b, #2f4e4c);
    ">

    <div class="row ">
     
        <div class="col-8 heading lbl">
            <h2 style="font-weight: bold; margin: auto !important;">EDIT CONTACT</h2>
        </div>
     
    </div>
    <div class="card card-3" style="background-image: radial-gradient(circle, #0e1616, #151d1e, #1b2326, #222a2e, #2a3136, #2d363d, #313c44, #34414b, #304751, #2b4d55, #265357, #255956);">

        <div class="card-heading"></div>
        <div class="card-body" >
            <!-- <h2 class="title">Annual Bill</h2> -->
            <form [formGroup]="editcontactForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                <div class="form-group">
                    <label class="lbl">First Name</label>
                    <input class="form-control" type="text" placeholder="Enter Here" name="name"
                        formControlName="firstName" />
                </div>

                <div class="form-group">
                    <label class="lbl">Last Name</label>
                    <input class="form-control" type="text" placeholder="Enter Here" name="name"
                        formControlName="lastName" />
                </div>

                <div class="form-group">
                    <label class="lbl">Address</label>
                    <input class="form-control" type="text" placeholder="Enter Here" name="name"
                        formControlName="address" />
                </div>

                <div class="form-group">
                    <label class="lbl">Email</label>
                    <input class="form-control" type="email" placeholder="Enter Here" name="name"
                        formControlName="email" />
                </div>

                <div class="form-group">
                    <label class="lbl">Contact Number</label>
                    <input class="form-control" type="tel" placeholder="Enter Here" name="name"
                        formControlName="phone" />
                </div>

                <div class="form-group">
                    <label class="lbl">Contact Type</label>
                    <input class="form-control" type="text" placeholder="Enter Here" name="name"
                        formControlName="phonetype" />
                </div>


                <div class="p-t-10">
                    <button class="btn btn-outline-success btn-round" style="font-size: large; font-weight: bold;" [disabled]="!editcontactForm.valid" type="submit">
                        Save
                    </button>
                    <button class="btn btn-outline-success btn-round" style="font-size: large; font-weight: bold; float: right;" (click)="navBack()" type="submit">
                        Cancel
                    </button>
                </div>
            </form>
            <br />
           
        </div>
    </div>
</div>
